backend:
  name: github
  repo: ArvindhKumarSS/jam-play
  branch: dev

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'mobile'
    label: 'Mobiles'
    format: 'json'
    folder: 'content/mobile'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Field To show first', name: 'field1', widget: 'string' }
      - { label: 'Field To show second', name: 'field2', widget: 'string' }
      - { label: 'Display Fields', name: 'displayFields', widget: 'list' }
      - { label: 'Colour', name: 'colour', widget: 'string' }